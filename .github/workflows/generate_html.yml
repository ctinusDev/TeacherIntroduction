name: Generate HTML for MP4 files

on: push
permissions:
  contents: write
jobs:
  generate_html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Generate HTML for MP4 files
        run: python generate_html.py
        
      - name: Commit report
        run: |
          git config --global user.name 'ctinusDev'
          git config --global user.email '1158433594@qq.com'
          git add -A
          git commit -am "update html"
          git push
